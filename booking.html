<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上訂房 - 快樂旅遊網</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="css/multiColumnTemplate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header"></div>
    <main>
        <h1>線上訂房</h1>

        <!-- 月曆選擇 -->
        <div id="calendar">
            <h2>選擇入住日期</h2>
            <div id="calendarGrid"></div>
        </div>

        <!-- 選擇房型 -->
        <div id="roomSelection" style="display:none;">
            <h2>選擇房型</h2>
            <div id="roomGrid"></div>
        </div>

        <!-- 填寫聯絡資訊 -->
        <div id="contactForm" style="display:none;">
            <h2>填寫聯絡資訊</h2>
            <form id="bookingForm">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email：</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">電話：</label>
                <input type="text" id="phone" name="phone" pattern="[0-9\-]+" required>

                <button type="submit">確認訂房</button>
            </form>
        </div>
        
    </main>
    <div class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('.header').load('includes/header.html')
        $('.footer').load('includes/footer.html')
        // 全域變數
        let selectedDate = null;
        let selectedRoom = null;

        // 加載月曆
        function loadCalendar(year, month) {
            $.ajax({
                url: 'api/get_calendar.php',
                method: 'GET',
                data: { year, month },
                dataType: 'json',
                success: function (data) {
                    const calendarGrid = $('#calendarGrid');
                    calendarGrid.empty();

                    data.forEach(day => {
                        calendarGrid.append(`
                            <div class="day ${day.available ? '' : 'unavailable'}" data-date="${day.date}">
                                <span>${day.day}</span>
                                <span>剩餘房間：${day.rooms}</span>
                            </div>
                        `);
                    });
                },
                error: function () {
                    alert('無法加載月曆，請稍後再試。');
                }
            });
        }

        // 選擇日期
        $(document).on('click', '.day:not(.unavailable)', function () {
            selectedDate = $(this).data('date');
            $('#calendar').hide();
            $('#roomSelection').show();
            loadRooms(selectedDate);
        });

        // 加載房型
        function loadRooms(date) {
            $.ajax({
                url: 'api/get_rooms.php',
                method: 'GET',
                data: { date },
                dataType: 'json',
                success: function (data) {
                    const roomGrid = $('#roomGrid');
                    roomGrid.empty();

                    data.forEach(room => {
                        roomGrid.append(`
                            <div class="room ${room.available ? '' : 'unavailable'}" data-room="${room.id}">
                                <span>房號：${room.id}</span>
                                <span>${room.available ? '可訂' : '已滿'}</span>
                            </div>
                        `);
                    });
                },
                error: function () {
                    alert('無法加載房型，請稍後再試。');
                }
            });
        }

        // 選擇房間
        $(document).on('click', '.room:not(.unavailable)', function () {
            selectedRoom = $(this).data('room');
            $('#roomSelection').hide();
            $('#contactForm').show();
        });

        // 提交訂房
        $('#bookingForm').on('submit', function (event) {
            event.preventDefault();
            const formData = $(this).serialize() + `&date=${selectedDate}&room=${selectedRoom}`;
            $.ajax({
                url: 'api/book_room.php',
                method: 'POST',
                data: formData,
                success: function () {
                    alert('訂房成功！');
                    location.reload();
                },
                error: function () {
                    alert('訂房失敗，請稍後再試。');
                }
            });
        });

        // 初始化
        $(document).ready(function () {
            const today = new Date();
            loadCalendar(today.getFullYear(), today.getMonth() + 1);
        });
    </script>
</body>
</html>
