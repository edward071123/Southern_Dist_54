<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 國際交響樂團演奏會(ISOC)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
        #logo { max-height: 80px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">
            <img id="logo" src="images/logo.png" alt="ISOC Logo">
            <span id="site-title">2025 國際交響樂團演奏會(ISOC)</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
                <li class="nav-item"><a class="nav-link" href="performance.html">Performance</a></li>
                <li class="nav-item"><a class="nav-link" href="tickets.html">Tickets</a></li>
            </ul>
        </div>
    </nav>

    <!-- Map Location -->
    <section id="tickets" class="container mt-5">
        <h2>Buy Your Tickets</h2>
        <p>Reserve your seat for an unforgettable night of symphonic music.</p>
        <form id="ticket-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="ticket-quantity">Number of Tickets</label>
                <input type="number" class="form-control" id="ticket-quantity" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Purchase</button>
        </form>
    </section>

    <!-- Social Media Links -->
    <section id="share-info" class="text-center mt-4">
        <a id="fb" href="#"><img style="width: 50px;" src="images/fb-icon.png" alt="Facebook"></a>
        <a id="google" href="#"><img style="width: 50px;" src="images/google-icon.png" alt="Google Plus"></a>
    </section>

    <!-- Footer -->
    <footer id="footer" class="text-center mt-5 p-3 bg-dark text-white">
        Copyright &copy; 2025 ISOC All Rights Reserved
    </footer>
</body>
</html>
